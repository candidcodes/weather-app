<!DOCTYPE html>
<html lang="en">
<head>
    <title>weather app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Document</title>
</head>
<body>
    <!-- card popup -->
    <div id="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter the City">
            <button><i class="ri-search-line"></i></button>
        </div>
        <div class="error">
            <p>Invalid Input. Please Enter the Valid City.</p>
        </div>
        <div class="main">
            <div class="weather">
                <img src="images/rain.png" class="wetherimg">
                <h1 class="temperature">22Â°C</h1>
                <h2 class="cityname">Kathmandu</h2>
            </div>
            <div class="weatherdetails">
                <div class="detcolumn">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="detcolumn">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/Hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    


    <script src="script.js"></script>
  
</body>
</html>
